<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sambro Bookmarks</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Sambro Bookmarks</h1>
      <button id="closeBtn" class="close-btn" title="Close">âœ•</button>
    </div>
    
    <div id="status" class="status hidden"></div>
    
    <form id="bookmarkForm">
      <div class="field">
        <label>URL</label>
        <input type="url" id="url" readonly>
      </div>
      
      <div class="field">
        <label>Title</label>
        <input type="text" id="title">
      </div>
      
      <div class="field">
        <label>Description</label>
        <input type="text" id="description">
      </div>
      
      <div class="field">
        <label>Note</label>
        <textarea id="note" placeholder="Your personal note..."></textarea>
      </div>
      
      <button type="submit" id="saveBtn">Save Bookmark</button>
    </form>

    <div class="bookmarks-section">
      <h2 class="bookmarks-title">Recent Bookmarks</h2>
      <div id="bookmarksList" class="bookmarks-list">
        <div class="bookmarks-loading">Loading...</div>
      </div>
    </div>

    <div class="footer">
      <a href="#" id="openDashboard">Open Dashboard</a>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
